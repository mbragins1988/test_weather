{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
</head>

<style>

    .weather-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    
    .weather-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 500px;
        text-align: center;
        transition: transform 0.3s ease;
    }
    
    .weather-card:hover {
        transform: translateY(-5px);
    }
    
    .weather-title {
        color: #2c3e50;
        margin-bottom: 30px;
        font-weight: 600;
        font-size: 28px;
    }
    

    .weather-form {
        margin-top: 20px;
        width: 100%;
    }
    
    .form-group {
        position: relative;
        display: flex;
    }
    
    .weather-input {
        flex: 1;
        padding: 15px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 50px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s;
    }
    
    .weather-input:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    
    .weather-button {
        background: linear-gradient(to right, #3498db, #2c3e50);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 0 25px;
        margin-left: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 500;
    }
    
    .weather-button:hover {
        background: linear-gradient(to right, #2980b9, #1a252f);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .weather-button i {
        margin-left: 8px;
    }weather-button
    
    .weather-card {
        animation: fadeIn 0.6s ease-out;
    }

    }

        margin-top: 20px;
        width: 100%;
    }
    
    .form-group {
        display: grid;
        grid-template-columns: 1fr 1fr auto;
        gap: 10px;
        align-items: center;
    }
    
    .weather-input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 50px;
        font-size: 14px;
        outline: none;
        transition: all 0.3s;
        box-sizing: border-box;
    }
    
    .weather-input:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    
    .weather-button {
        background: linear-gradient(to right, #3498db, #2c3e50);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 12px 20px;
        cursor: pointer;
        font-weight: 500;
        white-space: nowrap;
        transition: all 0.3s;
    }
    
    .weather-button:hover {
        background: linear-gradient(to right, #2980b9, #1a252f);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    @media (max-width: 600px) {
        .form-group {
            grid-template-columns: 1fr;
        }
        
        .weather-button {
            width: 100%;
            margin-top: 10px;
        }
    }

    .weather-app {
        max-width: 100%;
        margin: 0;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        min-height: 100vh;
    }

    .weather-header {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .weather-header h1 {
        margin-bottom: 10px;
        font-size: 2rem;
    }

    .location-info {
        font-size: 1rem;
        opacity: 0.9;
    }

    .location-info i {
        margin-right: 5px;
    }

    .weather-table-container {
        width: 100%;
        overflow-x: auto;
        margin: 30px 0;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 15px;
    }

    .weather-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.95rem;
    }

    .weather-table th {
        background-color: #6e8efb;
        color: white;
        padding: 12px 15px;
        text-align: left;
        font-weight: 600;
    }

    .weather-table td {
        padding: 12px 15px;
        border-bottom: 1px solid #e0e0e0;
    }

    .weather-table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .weather-table tr:hover {
        background-color: #f1f1f1;
    }

    .weather-table tr:last-child td {
        border-bottom: none;
    }

    .back-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        padding: 12px 25px;
        border-radius: 50px;
        text-decoration: none;
        transition: all 0.3s;
        margin: 20px auto;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .back-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        background: linear-gradient(135deg, #5d7de8, #9668d6);
    }

    .back-button i {
        margin-right: 8px;
    }

</style>
<body>
  <div class="main-content">    
    <div class="content-container animate-fade">
      {% block content %}
      {% endblock %}
    </div>
</div>
</body>
</html>
